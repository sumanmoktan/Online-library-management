{% extends 'base.html' %}
{% load static %}
{% block title %} Change Profile Image{% endblock %}

{% block content %}
<div style="height: 100vh;">
<h2>Edit Profile Image</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
{%endblock content%}
