{% extends 'base.html' %}  

{% load crispy_forms_tags %}

    {% block content %}  
    <div class = "col-md-8 offset-md-2">  
    
        {% if messages %}  
            <ul>   
                {% for message in messages %}  
                    <li>{{ message }}</li>  
                    {% endfor %}  
            </ul>   
        {% endif %}  
        
        <h1>Register Here </h1>  
    
            <form method="POST" >  
                {% csrf_token %}  
                <table>  
                    {% comment %} {{ form.as_p }} <!--here as_p adds the paragraph tag and makes the styling little bit better-->  {% endcomment %}
                    {{form|crispy}} 
                    <tr>  
                        <td></td>  
                        <td><input type="submit" name="" value="register" class="btn btn-primary"/></td>  
                    </tr>  
                </table>  
            </form> 
            <!-- <p>already signed up yet?</p>
            <a href = "{% url 'auth_users:signin_page' %}" >Login</a> -->
        </div>  
    
    {% endblock content %}
